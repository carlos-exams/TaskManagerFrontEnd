<div class="task">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" ></button>
        <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger" ></button>
    </ng-template>
  </p-toolbar>

  <p-table #dt [value]="taskList" [rows]="10" [paginator]="true" [globalFilterFields]="['name','description']"
  [(selection)]="selectedTask" [rowHover]="true" dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
  <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
          <h5 class="p-m-0">Manage Tasks</h5>
          <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
          </span>
      </div>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="id">id <p-sortIcon field="price"></p-sortIcon></th>
          <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="description">Description <p-sortIcon field="category"></p-sortIcon></th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task>
      <tr>
          <td>
              <p-tableCheckbox [value]="task"></p-tableCheckbox>
          </td>
          <td>{{task.id}}</td>
          <td>{{task.name}}</td>
          <td>{{task.description}}</td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
          In total there are {{taskList ? taskList.length : 0 }} tasks.
      </div>
  </ng-template>
</p-table>
</div>
