<p-toast style="margin-top: 30px;"></p-toast>

<div class="task">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
      <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedTasks()" [disabled]="!selectedTasks || !selectedTasks.length"></button>
    </ng-template>
  </p-toolbar>

  <p-table #dt [value]="taskList" [rows]="10" [paginator]="true" [globalFilterFields]="['name','description']"
  [(selection)]="selectedTasks" [rowHover]="true" dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            <h5 class="p-m-0">Manage Tasks</h5>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="id">id <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
            <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
        <tr>
            <td>
                <p-tableCheckbox [value]="task"></p-tableCheckbox>
            </td>
            <td>{{task.id}}</td>
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
            <td>{{task.statusName}}</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editTask(task)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteTask(task)"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
            In total there are {{taskList ? taskList.length : 0 }} tasks.
        </div>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="taskDialog" [style]="{width: '500px', length: '500px'}" header="Task Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-grid">
            <div class="p-col-12">
                <label for="status"> Status</label>
                <p-dropdown [(ngModel)]="selectedTaskStatus" inputId="status" [options]="taskStatusList" placeholder="Select" optionLabel="name">
                    <ng-template let-status pTemplate="item">
                        <span [class]="'status' + status.id">{{status.name}}</span>
                    </ng-template>
                </p-dropdown>
            </div>
            <div class="p-col-12">
                <label for="name">Name</label>
                <input type="text" [style]="{width: '-webkit-fill-available'}" pInputText name="name" id="name" [(ngModel)]="task.name" required  minlength="2" maxlength="30" autofocus [disabled]="task.id"/>
                <small class="p-error" *ngIf="submitted && !task.name">Name is required.</small>
            </div>
            <div class="p-col-12">
                <label for="description">Description</label>
                <textarea id="description" [style]="{width: '-webkit-fill-available'}" pInputTextarea name="description" [(ngModel)]="task.description" minlength="0" maxlength="50" rows="3" cols="20"></textarea>
            </div>    
        </div>
    </ng-template>

  <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveTask()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
